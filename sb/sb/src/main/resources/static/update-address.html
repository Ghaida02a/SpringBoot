<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Address</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]:hover,
        input[type="number"]:hover {
            border-color: #b0b0b0;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-update {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-update:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .message h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .message pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Student Address</h1>
        <p class="subtitle">Update address information for a student</p>

        <form id="updateAddressForm">
            <div class="form-group">
                <label for="studentId">Student ID <span class="required">*</span></label>
                <input type="number" id="studentId" name="studentId" required
                       placeholder="Enter student ID">
            </div>

            <div class="form-group">
                <label for="houseNumber">House Number <span class="required">*</span></label>
                <input type="text" id="houseNumber" name="houseNumber" required
                       placeholder="e.g., 123, Apt 4B">
            </div>

            <div class="form-group">
                <label for="street">Street <span class="required">*</span></label>
                <input type="text" id="street" name="street" required
                       placeholder="e.g., Main Street">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City <span class="required">*</span></label>
                    <input type="text" id="city" name="city" required
                           placeholder="e.g., New York">
                </div>

                <div class="form-group">
                    <label for="stateOrProvince">State/Province <span class="required">*</span></label>
                    <input type="text" id="stateOrProvince" name="stateOrProvince" required
                           placeholder="e.g., NY">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country <span class="required">*</span></label>
                    <input type="text" id="country" name="country" required
                           placeholder="e.g., USA">
                </div>

                <div class="form-group">
                    <label for="postalCode">Postal Code <span class="required">*</span></label>
                    <input type="text" id="postalCode" name="postalCode" required
                           placeholder="e.g., 10001">
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-update">Update Address</button>
                <button type="reset" class="btn-reset">Reset Form</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Updating address...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        const form = document.getElementById('updateAddressForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const studentId = document.getElementById('studentId').value;
            const addressData = {
                houseNumber: document.getElementById('houseNumber').value,
                street: document.getElementById('street').value,
                city: document.getElementById('city').value,
                stateOrProvince: document.getElementById('stateOrProvince').value,
                country: document.getElementById('country').value,
                postalCode: document.getElementById('postalCode').value,
                studentId: parseInt(studentId)
            };

            // Hide previous messages
            messageDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE_URL}/students/${studentId}/address`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(addressData)
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';

                if (response.ok) {
                    showMessage('success', 'Address Updated Successfully!', data);
                } else {
                    showMessage('error', 'Update Failed', data);
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                showMessage('error', 'Error', {
                    message: error.message || 'Failed to connect to the server. Please ensure the backend is running.'
                });
            }
        });

        function showMessage(type, title, data) {
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            let content = `<h3>${title}</h3>`;

            if (type === 'success') {
                content += `
                    <p><strong>House Number:</strong> ${data.houseNumber}</p>
                    <p><strong>Street:</strong> ${data.street}</p>
                    <p><strong>City:</strong> ${data.city}</p>
                    <p><strong>State/Province:</strong> ${data.stateOrProvince}</p>
                    <p><strong>Country:</strong> ${data.country}</p>
                    <p><strong>Postal Code:</strong> ${data.postalCode}</p>
                    <p><strong>Status:</strong> ${data.isActive ? 'Active' : 'Inactive'}</p>
                    ${data.updatedDate ? `<p><strong>Updated:</strong> ${new Date(data.updatedDate).toLocaleString()}</p>` : ''}
                `;
            } else {
                content += `<p>${data.message || JSON.stringify(data)}</p>`;
            }

            messageDiv.innerHTML = content;

            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Reset form handler
        form.addEventListener('reset', () => {
            messageDiv.style.display = 'none';
        });
    </script>
</body>
</html>
