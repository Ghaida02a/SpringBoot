<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Phone Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <a href="index.html">ğŸ  Home</a>
    <a href="deletePhoneNumber.html">ğŸ“ Delete Phone Number</a>
</nav>

<main>
    <h1>Delete a Phone Number</h1>
    <form id="deleteForm">
        <label for="phoneNumberId">Phone Number ID to delete:</label>
        <input type="number" id="phoneNumberId" name="phoneNumberId" min="1" required />

        <button type="submit">Delete Phone Number</button>
        <button type="button" onclick="refreshForm()">ğŸ”„ Refresh</button>
        <div id="response"></div>
    </form>
</main>

<script>
    const form = document.getElementById("deleteForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("phoneNumberId").value;

      try {
        const res = await fetch(`http://localhost:8080/phoneNumbers/${id}/delete`, {
          method: "DELETE"
        });

        const text = await res.text();
        responseBox.textContent = text;
        responseBox.className = "success";
        responseBox.style.display = "block";
      } catch (err) {
        responseBox.textContent = "Error deleting phone number: " + err;
        responseBox.className = "error";
        responseBox.style.display = "block";
      }
    });

    function refreshForm() {
      form.reset();
      responseBox.style.display = "none";
    }
</script>
</body>
</html>
