<h1>Add a Course</h1>
<form id="courseForm">
    <label for="name">Course Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="hours">Course Hours:</label>
    <input type="number" id="hours" name="hours" step="0.5" required />

    <button type="submit">Create Course</button>
    <button type="button" onclick="refreshForm()">ğŸ”„ Refresh</button>
</form>

<div id="response"></div>

<script>
    const form = document.getElementById("courseForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const hours = parseFloat(document.getElementById("hours").value);

      const course = {
        name: name,
        hours: hours
      };

      try {
        const res = await fetch("http://localhost:8080/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(course)
        });

<!--        const text = await res.text();-->
<!--        responseBox.textContent = text;-->
            const text = await res.text();
            responseBox.textContent = text;
            responseBox.className = res.ok ? "success" : "error";

        responseBox.style.display = "block";
      } catch (err) {
        responseBox.textContent = "Error creating course: " + err;
        responseBox.style.display = "block";
      }
    });

    function refreshForm() {
      form.reset();
      responseBox.style.display = "none";
    }
</script>
</body>
