<h1>Update Department</h1>
<form id="updateDepartmentForm">
    <label for="id">Department ID</label>
    <input type="number" id="id" name="id" required>

    <label for="name">New Department Name</label>
    <input type="text" id="name" name="name" required>

    <button type="submit">Update</button>
    <button type="button" onclick="refreshForm()">ğŸ”„ Refresh</button>

</form>

<div id="response"></div>

<script>
    document.getElementById("updateDepartmentForm").addEventListener("submit", async e => {
      e.preventDefault();
      const id = document.getElementById("id").value;
      const department = {
        id: id,
        name: document.getElementById("name").value
      };
      const res = await fetch(`http://localhost:8080/departments/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(department)
      });
      const text = await res.text();
      const responseDiv = document.getElementById("response");
      responseDiv.style.display = "block";
      responseDiv.textContent = text;
    });
</script>
