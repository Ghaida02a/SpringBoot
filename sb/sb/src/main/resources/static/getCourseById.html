<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Course</title>

</head>
<body>
<!-- âœ… Menu pinned to top -->
<nav>

    <a href="updateCourse.html">âœï¸ Update Course</a>

    <a href="deleteCourse.html">ğŸ—‘ï¸ Delete Course</a>

</nav>

<main>
    <h1>Course Details</h1>

    <label for="courseInput">Enter Course ID:</label>
    <input type="number" id="courseInput" placeholder="e.g. 1" />
    <button onclick="loadCourse()">ğŸ” Load Course</button>

    <div class="card" id="courseCard" style="display:none;">
        <div class="field"><span class="label">ID:</span> <span class="value" id="courseId">â€”</span></div>
        <div class="field"><span class="label">Name:</span> <span class="value" id="courseName">â€”</span></div>
        <div class="field"><span class="label">Hours:</span> <span class="value" id="courseHours">â€”</span></div> <!-- âœ… Added Hours -->
        <div class="field"><span class="label">Created:</span> <span class="value" id="createdDate">â€”</span></div>
        <div class="field"><span class="label">Updated:</span> <span class="value" id="updatedDate">â€”</span></div>
        <div class="field"><span class="label">Status:</span> <span class="status" id="status">â€”</span></div>
    </div>
</main>

<script>
    async function loadCourse() {
      const id = document.getElementById("courseInput").value;
      if (!id) {
        alert("Please enter a course ID.");
        return;
      }

      try {
        const res = await fetch(`http://localhost:8080/courses/${id}`);
        const course = await res.json();

        document.getElementById("courseCard").style.display = "block";
        document.getElementById("courseId").textContent = course.id ?? "â€”";
        document.getElementById("courseName").textContent = course.name ?? "â€”";
        document.getElementById("courseHours").textContent = course.hours ?? "â€”"; // âœ… Show hours
        document.getElementById("createdDate").textContent = formatDate(course.createdDate);
        document.getElementById("updatedDate").textContent = formatDate(course.updatedDate);

        const statusEl = document.getElementById("status");
        statusEl.textContent = course.isActive ? "Active" : "Inactive";
        statusEl.className = "status" + (course.isActive ? "" : " inactive");
      } catch (err) {
        alert("Failed to load course: " + err);
      }
    }

    function formatDate(iso) {
      if (!iso) return "â€”";
      const d = new Date(iso);
      return isNaN(d) ? "â€”" : d.toLocaleString();
    }
</script>
</body>
</html>
