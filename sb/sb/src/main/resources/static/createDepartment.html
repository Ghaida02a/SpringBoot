<h1>Create Department</h1>
<form id="createDepartmentForm">
    <label for="name">Department Name</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Create</button>
    <button type="button" onclick="refreshForm()">ğŸ”„ Refresh</button>
</form>

<div id="response"></div>

<script>
    document.getElementById("createDepartmentForm").addEventListener("submit", async e => {
      e.preventDefault();
      const department = { name: document.getElementById("name").value };
      const res = await fetch("http://localhost:8080/departments", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(department)
      });
      const data = await res.json();
      const responseDiv = document.getElementById("response");
      responseDiv.style.display = "block";
      if (res.ok) {
        responseDiv.innerHTML = `
          <strong>âœ… Department Created Successfully!</strong><br>
          <strong>ID:</strong> ${data.id}<br>
          <strong>Name:</strong> ${data.name}<br>
          <strong>Created Date:</strong> ${new Date(data.createdDate).toLocaleString()}<br>
          <strong>Status:</strong> ${data.isActive ? 'Active' : 'Inactive'}
        `;
        responseDiv.style.background = "#D1FAE5";
        responseDiv.style.color = "#065F46";
        document.getElementById("createDepartmentForm").reset();
      } else {
        responseDiv.textContent = `âŒ Error: ${data.message || 'Failed to create department'}`;
        responseDiv.style.background = "#FEE2E2";
        responseDiv.style.color = "#991B1B";
      }
    });
</script>
