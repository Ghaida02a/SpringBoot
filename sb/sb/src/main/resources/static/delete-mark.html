<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Mark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-delete:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #f5f5f5;
            color: #666;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #f5576c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .required {
            color: #e74c3c;
        }

        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
        }

        .warning-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Delete Mark</h1>
        <p class="subtitle">Remove a mark from the system</p>

        <div class="warning-box">
            <strong>‚ö†Ô∏è Warning:</strong>
            This action cannot be undone. Please make sure you want to delete this mark.
        </div>

        <div id="message" class="message"></div>

        <form id="deleteMarkForm">
            <div class="form-group">
                <label for="markId">Mark ID <span class="required">*</span></label>
                <input
                    type="number"
                    id="markId"
                    name="markId"
                    placeholder="Enter mark ID to delete"
                    min="1"
                    required
                >
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-delete">Delete Mark</button>
                <button type="reset" class="btn-reset">Reset</button>
            </div>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Deleting mark...</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('deleteMarkForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        // Get the base URL (works for both localhost and deployed environments)
        const API_BASE_URL = window.location.origin;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous messages
            messageDiv.style.display = 'none';

            // Get form data
            const markId = parseInt(document.getElementById('markId').value);

            // Validate form data
            if (isNaN(markId) || markId < 1) {
                showMessage('Please enter a valid Mark ID', 'error');
                return;
            }

            // Confirm deletion
            const confirmed = confirm(`Are you sure you want to delete mark with ID ${markId}? This action cannot be undone.`);
            if (!confirmed) {
                return;
            }

            // Show loading
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE_URL}/marks/${markId}`, {
                    method: 'DELETE'
                });

                loadingDiv.style.display = 'none';

                if (response.ok) {
                    const text = await response.text();
                    showMessage(`‚úÖ ${text || 'Mark deleted successfully!'}`, 'success');
                    form.reset();
                } else {
                    const errorText = await response.text();
                    let errorMessage = 'Failed to delete mark';

                    try {
                        const errorJson = JSON.parse(errorText);
                        errorMessage = errorJson.message || errorJson.error || errorMessage;
                    } catch (e) {
                        errorMessage = errorText || errorMessage;
                    }

                    showMessage(`Error: ${errorMessage}`, 'error');
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                showMessage(`Network error: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Reset button handler
        form.addEventListener('reset', () => {
            messageDiv.style.display = 'none';
        });
    </script>
</body>
</html>
