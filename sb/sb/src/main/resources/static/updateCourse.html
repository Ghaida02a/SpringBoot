<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f3f4f6; padding: 20px; }
        h1 { margin-bottom: 10px; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 400px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="number"], input[type="text"] { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 6px; }
        button { background: #2563eb; color: white; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #1e40af; }
        #response { margin-top: 10px; font-size: 16px; color: #065f46; background: #d1fae5; padding: 10px; border-radius: 6px; display: none; }
    </style>
</head>
<body>
<h1>Update a Course</h1>
<form id="updateForm">
    <label for="courseId">Course ID:</label>
    <input type="number" id="courseId" name="courseId" required />

    <label for="courseName">New Course Name:</label>
    <input type="text" id="courseName" name="courseName" required />

    <button type="submit">Update Course</button>
    <button type="button" onclick="refreshForm()">ðŸ”„ Refresh</button>
    <div id="response"></div>
</form>

<script>
    const form = document.getElementById("updateForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("courseId").value;
      const name = document.getElementById("courseName").value;

      // Match backend entity fields exactly: id, name
      const course = {
        id: parseInt(id),
        name: name
      };

      try {
        const res = await fetch("http://localhost:8080/updateCourse", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(course)
        });

        const text = await res.text();
        responseBox.textContent = text;
        responseBox.style.display = "block";
      } catch (err) {
        responseBox.textContent = "Error updating course: " + err;
        responseBox.style.display = "block";
      }
    });

    function refreshForm() {
      form.reset();
      responseBox.style.display = "none";
    }
</script>
</body>
</html>
