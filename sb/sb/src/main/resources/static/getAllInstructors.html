<h1>All Instructors</h1>
<table id="instructorTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Designation</th>
        <th>Phone Number</th>
        <th>Created Date</th>
        <th>Updated Date</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const tableBody = document.querySelector("#instructorTable tbody");

    async function refreshInstructors() {
  try {
    const res = await fetch("http://localhost:8080/instructors");
    const data = await res.json();

    // Ensure we always have an array
    const instructors = Array.isArray(data) ? data : (data ? [data] : []);

    tableBody.innerHTML = "";

    instructors.forEach(instructor => {
      const row = document.createElement("tr");
      row.innerHTML = `
  <td>${instructor.id ?? "â€”"}</td>
  <td>${instructor.name ?? "â€”"}</td>
  <td>${instructor.email ?? "â€”"}</td>
  <td>${instructor.designation ?? "â€”"}</td>
  <td>${instructor.phoneNumber ?? "â€”"}</td>
  <td>${formatDate(instructor.createdDate)}</td>
  <td>${formatDate(instructor.updatedDate ?? instructor.UpdatedDate)}</td>
  <td>${instructor.isActive ? "Active" : "Inactive"}</td>
`;

      tableBody.appendChild(row);
    });
  } catch (err) {
    tableBody.innerHTML = `<tr><td colspan="8">Failed to load instructors: ${err}</td></tr>`;
  }
}


    function formatDate(iso) {
      if (!iso) return "â€”";
      const d = new Date(iso);
      return isNaN(d) ? "â€”" : d.toLocaleString();
    }

    // Load instructors on page load
    refreshInstructors();
</script>
