<main>
    <h1>Delete a Student</h1>
    <form id="deleteForm">
        <label for="studentId">Student ID to delete:</label>
        <input type="number" id="studentId" name="studentId" min="1" required />

        <button type="submit">Delete Student</button>
        <button type="button" onclick="refreshForm()">ğŸ”„ Refresh</button>
        <div id="response"></div>
    </form>
</main>

<script>
    const form = document.getElementById("deleteForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("studentId").value;

      try {
        const res = await fetch(`http://localhost:8080/students/${id}`, {
          method: "DELETE"
        });

        const text = await res.text();
        responseBox.textContent = text;
        responseBox.className = "success";
        responseBox.style.display = "block";
      } catch (err) {
        responseBox.textContent = "Error deleting student: " + err;
        responseBox.className = "error";
        responseBox.style.display = "block";
      }
    });

    function refreshForm() {
      form.reset();
      responseBox.style.display = "none";
    }
</script>
</body>
</html>
