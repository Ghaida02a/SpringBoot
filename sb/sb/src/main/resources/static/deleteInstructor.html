<h1>Delete Instructor</h1>
<input type="number" id="deleteId" placeholder="Enter ID">
<button onclick="deleteInstructor()">ğŸ—‘ï¸ Delete</button>
<button type="button" onclick="refreshForm()">ğŸ”„ Refresh</button>

<div id="response"></div>

<script>
    async function deleteInstructor() {
      try {
        const id = document.getElementById('deleteId').value;
        console.log('Deleting instructor with ID:', id);

        const res = await fetch(`http://localhost:8080/instructors/${id}`, {
          method: "DELETE"
        });

        console.log('Response status:', res.status);
        console.log('Response ok:', res.ok);

        if (res.ok) {
          const text = await res.text();
          console.log('Response text:', text);
          document.getElementById('response').textContent = `âœ… Instructor with ID ${id} deleted successfully!`;
        } else {
          document.getElementById('response').textContent = `âŒ Error: ${res.status} - ${await res.text()}`;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('response').textContent = `âŒ Error: ${error.message}`;
      }
    }

    function refreshForm() {
      document.getElementById('deleteId').value = '';
      document.getElementById('response').textContent = '';
    }
</script>
