<h1>Create Instructor</h1>

<form id="createForm">
    <label>Name:</label>
    <input type="text" id="name" required><br>

    <label>Email:</label>
    <input type="email" id="email" required><br>

    <label>Phone:</label>
    <input type="text" id="phoneNumber"><br>

    <label>Designation:</label>
    <input type="text" id="designation"><br>

    <label>Department ID:</label>
    <input type="number" id="departmentId" required><br>

    <label>Course ID:</label>
    <input type="number" id="courseId" required><br>

    <button type="submit">â• Create</button>
</form>

<div id="response"></div>

<script>
    document.getElementById("createForm").addEventListener("submit", async (e) => {
        e.preventDefault();
       const instructor = {
  name: document.getElementById("name").value,
  email: document.getElementById("email").value,
  phoneNumber: document.getElementById("phoneNumber").value,
  designation: document.getElementById("designation").value,
  departmentId: document.getElementById("departmentId").value,
  courseId: document.getElementById("courseId").value
};


        const res = await fetch("http://localhost:8080/createInstructor", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(instructor)
        });

        if (res.ok) {
            const data = await res.json();
            response.textContent = "Instructor created successfully: " + JSON.stringify(data);
        } else {
            response.textContent = "Error: " + res.status + " " + res.statusText;
        }
    });
</script>
</body>
