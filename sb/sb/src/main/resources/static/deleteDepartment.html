<h1>Delete Department</h1>
<form id="deleteDepartmentForm">
    <label for="id">Department ID</label>
    <input type="number" id="id" name="id" required>
    <button type="submit">Delete</button>
    <button type="button" onclick="refreshForm()">ğŸ”„ Refresh</button>

</form>

<div id="response"></div>

<script>
    document.getElementById("deleteDepartmentForm").addEventListener("submit", async e => {
      e.preventDefault();
      const id = document.getElementById("id").value;
      const res = await fetch(`http://localhost:8080/deleteDepartment/${id}`, { method: "DELETE" });
      const text = await res.text();
      const responseDiv = document.getElementById("response");
      responseDiv.style.display = "block";
      responseDiv.textContent = text;
    });
</script>
