<h1>All Marks</h1>
<table id="marksTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Student Name</th>
        <th>Score</th>
        <th>Course ID</th>
        <th>Created Date</th>
        <th>Updated Date</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const tableBody = document.querySelector("#marksTable tbody");

    async function refreshMarks() {
      try {
        const res = await fetch("http://localhost:8080/marks");

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();

        // Check if data is an array, if not, it might be wrapped in an object
        const marks = Array.isArray(data) ? data : (data.marks || data.data || []);

        tableBody.innerHTML = "";

        if (!Array.isArray(marks) || marks.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="7">No marks found</td></tr>`;
          return;
        }

        marks.forEach(mark => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${mark.id}</td>
            <td>${mark.studentName ?? "â€”"}</td>
            <td>${mark.score ?? "â€”"}</td>
            <td>${mark.courseId ?? "â€”"}</td>
            <td>${formatDate(mark.createdDate)}</td>
            <td>${formatDate(mark.updatedDate)}</td>
            <td>${mark.isActive ? "Active" : "Inactive"}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="7">Failed to load marks: ${err}</td></tr>`;
      }
    }

    function formatDate(iso) {
      if (!iso) return "â€”";
      const d = new Date(iso);
      return isNaN(d) ? "â€”" : d.toLocaleString();
    }

    // Load marks on page load
    refreshMarks();
</script>
</body>
