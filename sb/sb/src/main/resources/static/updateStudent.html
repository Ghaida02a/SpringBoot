<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<nav>

    <a href="updateStudent.html">âœï¸ Update Student</a>

<main>
    <h1>Update a Student</h1>
    <form id="updateForm">
        <label for="studentId">Student ID:</label>
        <input type="number" id="studentId" name="studentId"/>

        <label for="studentFirstName">New first Name:</label>
        <input type="text" id="studentFirstName" name="studentFirstName"/>

        <label for="studentLastName">New last Name:</label>
        <input type="text" id="studentLastName" name="studentLastName"/>

        <label for="studentEmail">New Student Email:</label>
        <input type="email" id="studentEmail" name="studentEmail"/>

        <label for="studentDateOfBirth">New Student Date of Birth:</label>
        <input type="date" id="studentDateOfBirth" name="studentDateOfBirth"/>

        <label for="studentGender">New Student Gender:</label>
        <select id="studentGender" name="studentGender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <button type="submit">Update Student</button>
        <button type="button" onclick="refreshForm()">ğŸ”„ Refresh</button>
    </form>
    <div id="response"></div>
</main>

<script>
    const form = document.getElementById("updateForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("studentId").value;
      const firstName = document.getElementById("studentFirstName").value;
      const lastName = document.getElementById("studentLastName").value;
      const email = document.getElementById("studentEmail").value;
      const dateOfBirth = document.getElementById("studentDateOfBirth").value;
      const gender = document.getElementById("studentGender").value;

      const student = {
        id: parseInt(id),
        firstName: firstName,
        lastName: lastName,
        email: email,
        dateOfBirth: dateOfBirth,
        gender: gender
      };

      try {
        const res = await fetch(`http://localhost:8080/students/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(student)
        });

        if (res.ok) {
          // Try to parse JSON, but don't fail if it's malformed
          try {
            const data = await res.json();
          } catch (jsonErr) {
            // If JSON parsing fails, ignore it since the update was successful
            console.log("JSON parsing failed, but update was successful:", jsonErr);
          }
          responseBox.textContent = "Student updated successfully!";
          responseBox.style.color = "green";
        } else {
          const errorText = await res.text();
          responseBox.textContent = "Error: " + errorText;
          responseBox.style.color = "red";
        }
        responseBox.style.display = "block";
      } catch (err) {
        responseBox.textContent = "Error updating student: " + err;
        responseBox.style.color = "red";
        responseBox.style.display = "block";
      }
    });

    function refreshForm() {
      form.reset();
      responseBox.style.display = "none";
    }
</script>
</body>
</html>
