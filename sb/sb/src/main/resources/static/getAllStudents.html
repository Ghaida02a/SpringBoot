<h1>All Students</h1>
<table id="studentTable">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Created Date</th>
        <th>Updated Date</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const tableBody = document.querySelector("#studentTable tbody");

    async function refreshStudents() {
      try {
        const res = await fetch("http://localhost:8080/students");
        const students = await res.json();

        tableBody.innerHTML = "";

        students.forEach(student => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${student.firstName ?? "â€”"}</td>
            <td>${student.lastName ?? "â€”"}</td>
            <td>${student.email ?? "â€”"}</td>
            <td>${formatDate(student.dateOfBirth)}</td>
            <td>${student.gender ?? "â€”"}</td>
            <td>${formatDate(student.createdDate)}</td>
            <td>${formatDate(student.updatedDate)}</td>
            <td>${student.isActive ? "Active" : "Inactive"}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="8">Failed to load students: ${err}</td></tr>`;
      }
    }

    function formatDate(iso) {
      if (!iso) return "â€”";
      const d = new Date(iso);
      return isNaN(d) ? "â€”" : d.toLocaleString();
    }

    // Load students on page load
    refreshStudents();
</script>
