<h1>All Courses</h1>
<table id="courseTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Hours</th> <!-- âœ… Added Hours column -->
        <th>Created Date</th>
        <th>Updated Date</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const tableBody = document.querySelector("#courseTable tbody");

    async function refreshCourses() {
      try {
        const res = await fetch("http://localhost:8080/getAll");
        const data = await res.json();

        tableBody.innerHTML = "";

        data.forEach(course => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${course.id}</td>
            <td>${course.name ?? "â€”"}</td>
            <td>${course.hours ?? "â€”"}</td> <!-- âœ… Show hours -->
            <td>${formatDate(course.createdDate)}</td>
            <td>${formatDate(course.updatedDate)}</td>
            <td>${course.isActive ? "Active" : "Inactive"}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="6">Failed to load courses: ${err}</td></tr>`;
      }
    }

    function formatDate(iso) {
      if (!iso) return "â€”";
      const d = new Date(iso);
      return isNaN(d) ? "â€”" : d.toLocaleString();
    }

    // Load courses on page load
    refreshCourses();
</script>
</body>
