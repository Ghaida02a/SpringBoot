<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f9fafb;
          margin: 0;
          padding: 20px;
        }
        h1 {
          margin-bottom: 10px;
        }
        button {
          background: #2563eb;
          color: white;
          border: none;
          padding: 8px 14px;
          border-radius: 6px;
          cursor: pointer;
          margin-bottom: 15px;
        }
        button:hover { background: #1e40af; }
        table {
          width: 100%;
          border-collapse: collapse;
          background: white;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        th, td {
          padding: 10px;
          border-bottom: 1px solid #e5e7eb;
          text-align: left;
        }
        th {
          background: #f3f4f6;
          font-weight: bold;
        }
        tr:nth-child(even) { background: #f9fafb; }
        .badge {
          padding: 2px 8px;
          border-radius: 12px;
          font-size: 12px;
          color: white;
        }
        .active { background: #22c55e; }
        .inactive { background: #ef4444; }
    </style>
</head>
<body>
<h1>People Directory</h1>
<button onclick="loadData()">ðŸ”„ Refresh</button>
<table id="peopleTable">
    <thead>
    <tr>
        <th>Course ID</th>
        <th>CourseName</th>
        <th>Created Date</th>
        <th>Updated Date</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function loadData() {
      try {
        const response = await fetch("http://192.168.100.137:8080/getAll");
        const data = await response.json();

        const tbody = document.querySelector("#peopleTable tbody");
        tbody.innerHTML = "";

        data.forEach(person => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${person.id}</td>
            <td>${person.name ?? "â€”"}</td>
            <td>${formatDate(person.createdDate)}</td>
            <td>${formatDate(person.updatedDate)}</td>
            <td><span class="badge ${person.isActive ? "active" : "inactive"}">
              ${person.isActive ? "Active" : "Inactive"}
            </span></td>
          `;

          tbody.appendChild(row);
        });
      } catch (err) {
        alert("Failed to load data: " + err);
      }
    }

    function formatDate(iso) {
      if (!iso) return "â€”";
      const d = new Date(iso);
      return isNaN(d) ? "â€”" : d.toLocaleString();
    }

    // Load data on page load
    loadData();
</script>
</body>
</html>
