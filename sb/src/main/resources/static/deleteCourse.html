<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f3f4f6;
          margin: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          min-height: 100vh;
        }

        nav {
          width: 100%;
          background: #BC8F8F;
          padding: 10px;
          display: flex;
          justify-content: center;
          gap: 20px;
        }

        nav a {
          color: #fff;
          text-decoration: none;
          font-weight: bold;
          padding: 6px 12px;
          border-radius: 4px;
        }

        nav a:hover {
          background: #A52A2A;
        }

        main {
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 100%;
        }

        h1 {
          margin: 20px 0 10px;
          text-align: center;
        }

        form {
          background: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
          max-width: 400px;
          width: 100%;
        }

        label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
        }

        input[type="number"] {
          width: 100%;
          padding: 8px;
          margin-bottom: 16px;
          border: 1px solid #ccc;
          border-radius: 6px;
        }

        button {
          background: #BC8F8F;
          color: #A52A2A;
          border: none;
          padding: 10px 16px;
          border-radius: 6px;
          cursor: pointer;
          margin-right: 10px;
        }

        button:hover {
          background: #b91c1c;
          color: white;
        }

        #response {
          margin-top: 10px;
          font-size: 16px;
          padding: 10px;
          border-radius: 6px;
          display: none;
        }

        #response.success {
          background: #d1fae5;
          color: #065f46;
        }

        #response.error {
          background: #fee2e2;
          color: #991b1b;
        }
    </style>
</head>
<body>
<nav>
    <a href="createCourse.html">‚ûï Add Course</a>
    <a href="updateCourse.html">‚úèÔ∏è Update Course</a>
    <a href="getCourseById.html">üîç Get Course By ID</a>
    <a href="deleteCourse.html">üóëÔ∏è Delete Course</a>
    <a href="getAllCourses.html">üìã View All Courses</a>
</nav>

<main>
    <h1>Delete a Course</h1>
    <form id="deleteForm">
        <label for="courseId">Course ID to delete:</label>
        <input type="number" id="courseId" name="courseId" min="1" required />

        <button type="submit">Delete Course</button>
        <button type="button" onclick="refreshForm()">üîÑ Refresh</button>
        <div id="response"></div>
    </form>
</main>

<script>
    const form = document.getElementById("deleteForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("courseId").value;

      try {
        const res = await fetch(`http://localhost:8080/deleteCourse/${id}`, {
          method: "DELETE"
        });

        const text = await res.text();
        responseBox.textContent = text;
        responseBox.className = "success";
        responseBox.style.display = "block";
      } catch (err) {
        responseBox.textContent = "Error deleting course: " + err;
        responseBox.className = "error";
        responseBox.style.display = "block";
      }
    });

    function refreshForm() {
      form.reset();
      responseBox.style.display = "none";
    }
</script>
</body>
</html>
