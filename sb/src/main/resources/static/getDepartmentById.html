<h1>Get Department By ID</h1>
<form id="getDepartmentForm">
    <label for="id">Department ID</label>
    <input type="number" id="id" name="id" required>
    <button type="submit">Fetch</button>
</form>

<div id="response"></div>

<script>
    document.getElementById("getDepartmentForm").addEventListener("submit", async e => {
      e.preventDefault();
      const id = document.getElementById("id").value;
      const res = await fetch(`http://localhost:8080/getDepartmentById/${id}`);
      const data = await res.json();
      const responseDiv = document.getElementById("response");
      responseDiv.style.display = "block";

      // âœ… formatted card output
      responseDiv.innerHTML = `
        <div class="card">
          <div><strong>ID:</strong> ${data.id ?? "â€”"}</div>
          <div><strong>Name:</strong> ${data.name ?? "â€”"}</div>
          <div><strong>Created:</strong> ${formatDate(data.createdDate)}</div>
          <div><strong>Updated:</strong> ${formatDate(data.updatedDate)}</div>
          <div><strong>Status:</strong> ${data.isActive ? "Active" : "Inactive"}</div>
        </div>`;
    });

    // âœ… helper for date formatting
    function formatDate(iso) {
      if (!iso) return "â€”";
      const d = new Date(iso);
      return isNaN(d) ? "â€”" : d.toLocaleString();
    }
</script>
